<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleIndex.css">
    <title>CSV Budget Analyzer</title>
</head>
<body>
    <h1>CSV Expense Analysis Tool</h1>
    <div id="jsonButtonsContainer">
        <button id="importJsonBtn" class="json-btn">Import JSON</button>
        <button id="exportJsonBtn" class="json-btn">Download JSON</button>
    </div>
    <input type="file" id="jsonFileInput" style="display: none;">
    <div id="errorPopup" class="popup"></div>
    <div class="button-container">
        <button id="uploadBtn">Upload CSV</button>
        <input type="file" id="csvFileInput" accept=".csv" style="display:none;" />
    </div>

    <script type="module" src="js/csvInput.js" defer></script>
    <script type="module" src="js/categoryBuilder.js"></script>
    <script type="module" src="js/categoryBaseControl.js"></script>
    <script type="module" src="js/results.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</body>
</html>
